<!-- Registry Section -->
    <section id="registry" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Registry</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Your presence and support is all we request! If you would still like to give, please consider a donation in our name to one of our favorite organizations.</p>
                </div>
            </div>
            <div class="row">
              {% for org in site.orgs %}
              <div class="col-sm-4">
                <div class="team-member">
                  <a href="{{ org.link }}"><img src="img/orgs/{{ org.pic }}.png" class="img-response img-circle" alt=""></a>
                  <h4><a href="{{ org.link }}">{{ org.name }}</a></h4>
                  <p class="text-muted">{{ org.description }}</p>
                </div>
              </div>
              {% endfor %}
            </div>
        </div>
    </section>
